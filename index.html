<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <main class="container">
        <div class="nama-aplikasi">Kalkulator Suhu</div>
        <div class="card">
            <div class="nav-bar">
                <button class="btn-nav">
                    Masukan Suhu
                </button>
                <button class="btn-nav">
                    Kalkulasi
                </button>
                <button class="btn-nav">
                    Rumus Konversi
                </button>
            </div>
            <div id="form">
                <div id="form-group">
                    <label for="celcius" class="label-input">Celcius:</label>
                    <input class="text-input" type="number" id="celcius" placeholder="Masukan Suhu Celcius">
                </div>
                <div id="form-group">
                    <label for="celcius" class="label-input">Fahrenheit:</label>
                    <input class="text-input" type="number" id="celcius" placeholder="Masukan Suhu Celcius">
                </div>
                <div class="btn-group">
                    <button>Konversi</button>
                    <button>Reset</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
